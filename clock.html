<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ's Website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/clock.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <script src="/script/clock.js" type="text/javascript"></script>
    <script src="/script/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>We have been together as a couple</h1>

    <div id="elapseClock" class="time"></div>

    <div class="cat">
      <img src="images/cat-gif.gif" alt="" />
    </div>
  </body>
  <script>
    var together = new Date();

    together.setFullYear(2022, 9, 7);
    together.setHours(15);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement("canvas").getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML =
        "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
      document.body.appendChild(msg);
      $("#code").css("display", "none");
      $("#copyright").css("position", "absolute");
      $("#copyright").css("bottom", "10px");
      document.execCommand("stop");
    } else {
      timeElapse(together);
      setInterval(function () {
        timeElapse(together);
      }, 500);
    }
  </script>
</html>
